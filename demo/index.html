      <h3>Decoding canvas demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="bindingTemplate">
              <div class="content">
                Image to decode:
                <canvas id="qr-canvas" width="300" height="300"></canvas>
                <granite-qrcode-decoder
                    id="qrcodeDecoder"
                    last-decoded-data="{{data}}"
                    debug></granite-qrcode-decoder>
                  Decoded QR code: [[data]]
                </div>
              </div>  
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

    <script>
      let bindingTemplate = document.querySelector('#bindingTemplate');
      let qrCanvas = document.querySelector('#qr-canvas');
      let qrcodeDecoder = document.querySelector('#qrcodeDecoder');
      let img = new Image();
      img.onload = function() {
        qrCanvas.getContext('2d').drawImage(img, 0, 0, 300, 300);
        qrcodeDecoder.decodeCanvas(qrCanvas);
      };
